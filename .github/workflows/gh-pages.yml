name: github pages

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Fix timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Amsterdam"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      # Ugly hot-patch to enforce dark theme as standard
      # See: https://github.com/rhazdon/hugo-theme-hello-friend-ng/issues/353
      - name: Modify theme JS to force dark theme by default
        run: |
          sed -i 's/window.matchMedia("(prefers-color-scheme: dark)").matches/true/' themes/hello-friend-ng/assets/js/main.js

      # Set base URL depending on whether this is a PR or push to main
      - name: Set PR build configuration
        if: github.event_name == 'pull_request'
        run: |
          echo "HUGO_BASEURL=https://casvancooten.com/pr-preview/pr-${{ github.event.pull_request.number }}/" >> $GITHUB_ENV
          echo "PUBLISH_DIR=pr-preview/pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Set production build configuration
        if: github.event_name != 'pull_request'
        run: |
          echo "HUGO_BASEURL=https://casvancooten.com/" >> $GITHUB_ENV
          echo "PUBLISH_DIR=." >> $GITHUB_ENV

      - name: Build
        run: hugo --minify --baseURL ${{ env.HUGO_BASEURL }}

      # Handle PR preview deployment
      - name: Deploy PR preview
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: ${{ env.PUBLISH_DIR }}
          keep_files: true

      # Clean up PR preview when PR is closed
      - name: Remove PR preview
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: ${{ env.PUBLISH_DIR }}
          remove_files: true
          keep_files: true

      # Comment on PR with preview URL
      - name: Comment on PR
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = 'https://casvancooten.com/pr-preview/pr-${{ github.event.pull_request.number }}/';
            const comment = `ðŸ“ PR Preview deployed! [View Preview](${previewUrl})`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('PR Preview deployed!');
            });

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      # Standard production deployment
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: casvancooten.com
